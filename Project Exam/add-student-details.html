<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="add-student-details.css">
  <title>Document</title>
</head>
<body>
  <header class="header-content">
    <button onclick="window.location.href='add-student-details.html';">Home</button>
    <!-- <button onclick="window.location.href='add-student-details.html';">Add Students</button> -->
    <button onclick="window.location.href='department.html';">Add Department</button>
    <button onclick="window.location.href='examhall.html';">Add Exam Halls</button>
    <button onclick="window.location.href='seatallocation.html';">Seat Allocation</button>
    <button onclick="window.location.href='seatingarrangement.html';">View Seating Arrangements</button>
    <button onclick="window.location.href='studentdetails.html';">Student Details</button>
    <button onclick="window.location.href='login.html';">Logout</button>
</header>
<main>
  <form action="department.html">
    <div class="main-content">
      <div class="main-content-border">
        <div class="add-student-details">
          Add Student Details
        </div>
        <div class="regno">
          <label for="reg no">Registration No</label>
      </div>
      <div class="regno">
          <input class="box" type="text" id="reg no" name="reg no">
      </div>
      <div class="studname">
          <label for="student name">Student Name</label>
      </div>
      <div class="studname">
          <input class="box" type="text" id="student name" name="student name">
      </div>
      <div class="department">
          <label for="department">Department</label>
      </div>
      <div class="department">
          <select class="box" name="department" id="department">
              <option value="CSD">Computer Science And Design</option>
              <option value="AIDS">Airtificial Intelligence And Data Science</option>
              <option value="ComputerScienceAndDesign">Computer Science And Design</option>
              <option value="CSE">Computer Science And Engineering</option>
              <option value="ME">Mechanical Engineering </option>
          </select>
      </div>
      <div class="year">
          <label for="year">Year</label>
      </div>
      <div class="year">
          <input class="box" type="number" id="year" name="year">
      </div>
      <div class="email">
          <label for="email">Email Id</label>
      </div>
      <div class="email">
          <input class="box" type="email" id="email" name="email">
      </div>
      <div>
          <button class="submit-button">Submit</button>
      </div>
      </div>
    </div>
  </form>
  <div class="add-students-limg">
    <img src="img/learning.svg">
  </div>
  <div class="add-students-rimg">
    <img src="img/mathematics.svg">
  </div>
</main>
</body>
</html>

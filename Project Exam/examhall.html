<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="examhall.css">
  <title>Document</title>
</head>
<body>
  <header class="header-content">
    <button onclick="window.location.href='add-student-details.html';">Home</button>
    <!-- <button onclick="window.location.href='add-student-details.html';">Add Students</button> -->
    <button onclick="window.location.href='department.html';">Add Department</button>
    <button onclick="window.location.href='examhall.html';">Add Exam Halls</button>
    <button onclick="window.location.href='seatallocation.html';">Seat Allocation</button>
    <button onclick="window.location.href='seatingarrangement.html';">View Seating Arrangements</button>
    <button onclick="window.location.href='studentdetails.html';">Student Details</button>
    <button onclick="window.location.href='login.html';">Logout</button>
</header>
  <main>
    <form action="seatallocation.html">
      <div class="main-content">
        <div class="main-content-border">
          <div class="examhall-border">
            Add Exam Halls
          </div>
          <div class="hallname">
            <label for="hallname">Hall Name</label>
          </div>
          <div>
            <input class="box" type="text" id="hallname" name="hallname">
          </div>
          <div class="blockname">
            <label for="blockname">Block Name</label>
          </div>
          <div>
            <input class="box" type="text" name="blockname" id="blockname">
          </div>
          <div class="floor">
            <label for="floor">Floor</label>
          </div>
          <div>
            <input class="box" type="text" id="floor" name="floor">
          </div>
          <div class="seatingcapacity">
            <label for="seatingcapacity">Seating Capacity</label>
          </div>
          <div>
            <input class="box" type="text" id="seatingcapacity" name="seatingcapacity">
          </div>
          <div class="submit-box">
            <button class="submit-button">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
